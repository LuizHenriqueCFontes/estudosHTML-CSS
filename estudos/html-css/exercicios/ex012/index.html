<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="560" controls poster="imagens/img-redimensionada.jpg">
        <source src="midia/meu-video-720.mp4" type="video/mp4">
        <source src="midia/meu-video-720.mp4" type="video/mp4">
        <source src="midia/meu-video-720.mp4" type="video/ogg">
        <source src="midia/meu-video-720.mp4" type="video/webm">
        <p>Seu navegador nao eh compativel com reproduções de videos</p>
    </video>

    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/b0XvDRDWlg8?si=D77lCIsz7YEv-mdJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</html>
