<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome Completo" required minlength="10" maxlength="30">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" value="5" size="70" min="0" max="10" step="0.1 ">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" required autocomplete="bday-month" value="2020-07">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2026-01-10" required>
        </p>

        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora" required placeholder="Horario" value="20:51">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
